<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="../static/index.js"></script>
        <link href="../static/index.css" rel='stylesheet'></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div class="messages" id="messages" style="overflow:auto">
                {% for message in messages %}
                    <div class="message">
                        {{message.user}}: {{message.body}}
                    </div>
                {% endfor %}
            </div>
        </div>
            <div class="messagebox" id="messagecontainer">
                <form onsubmit="sendmessage();return false" id="messagecontainer2">
                    <input type="text" id="messagebox" placeholder="Enter Message" autofocus required></input>
                    <button hidden=true ></button>
                </form>
            </div>

    </body>
</html>
